<!DOCTYPE html>
<html lang="en">
<head>

    <title>Project Hub: AI Content Creator Course</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; line-height: 1.6; background-color: #f8f9fa; color: #333; margin: 0; padding: 2rem; }
        .container { max-width: 900px; margin: 0 auto; }
        header { text-align: center; border-bottom: 1px solid #e0e0e0; padding-bottom: 1.5rem; margin-bottom: 2rem; }

        .card { background-color: #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.05); padding: 1.5rem; text-align: center; transition: transform 0.2s ease, box-shadow 0.2s ease; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 6px 12px rgba(0,0,0,0.1); }
        .card h2 { margin-top: 0; color: #007bff; }
        .card a { text-decoration: none; color: inherit; display: block; height: 100%; }
        footer { text-align: center; margin-top: 3rem; padding-top: 1.5rem; border-top: 1px solid #e0e0e0; font-size: 0.9em; color: #6c757d; }
        footer a { color: #007bff; text-decoration: none; margin: 0 10px; }
        footer a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Project Hub</h1>
            <p>Spicy AI Content Creator Course Website</p>
        </header>

        <div class="grid">
            <div class="card">
                <a href="docs/overview.md">
                    <h2>Documentation</h2>
                    <p>Project requirements, user flows, and overview.</p>
                </a>
            </div>
            <div class="card">
                <a href="wireframes/index.html">
                    <h2>Wireframes</h2>
                    <p>Low-fidelity layouts and structural plans.</p>
                </a>
            </div>
            <div class="card">
                <a href="prototype/index.html">
                    <h2>Interactive Prototype</h2>
                    <p>Clickable, high-fidelity prototype with mock data.</p>
                </a>
            </div>
        </div>

        <footer>
            <a href="docs/overview.md">View Documentation</a>
            <a href="wireframes/index.html">View Wireframe</a>
        </footer>
    </div>
</body>
</html>
